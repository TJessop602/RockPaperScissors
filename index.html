<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rock-Paper-Scissors</title>
</head>
<body>
    <div class="page">
        <div class="title">Rock, Paper, Scissors</div>
        <div class="playfield">
            <div class="buttons">
                <button class="bt">Rock</button>
                <button class="bt">Paper</button>
                <button class="bt">Scissors</button>
            </div>
            <div class="players">
                <div class="player-container">
                    <div class="player user">Player
                        <p class="choice"></p>
                    </div>
                    <p class="score">0</p>
                </div>
                <div class="player-container">
                    <div class="player computer">Computer;
                        <p class="choice"></p>
                    </div>
                    <p class="score">0</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
